services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wigwam}
      POSTGRES_USER: ${POSTGRES_USER:-wigwam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wigwam}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"

  backend:
    build: ./backend
    restart: unless-stopped
    volumes:
      - media_data:/app/media
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      DJANGO_SERVE_MEDIA: ${DJANGO_SERVE_MEDIA:-True}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
      POSTGRES_DB: ${POSTGRES_DB:-wigwam}
      POSTGRES_USER: ${POSTGRES_USER:-wigwam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wigwam}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      - db
    ports:
      - "8001:8000"

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: production
    depends_on:
      - backend
    ports:
      - "3002:3000"

volumes:
  db_data:
  media_data:
